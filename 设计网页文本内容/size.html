<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置不同的文字大小</title>
</head>
<body>
<font size="1">1号字体的效果</font>
<font size="2">2号字体的效果</font>
<font size="3">3号字体的效果</font>
<font size="4">4号字体的效果</font>
<font size="5">5号字体的效果</font>
<font size="6">6号字体的效果</font>
<font size="7">7号字体的效果</font>
<font size="+2">默认字号3+2，也就是5号字体的效果</font>
<font size="-1">默认字号3-1，也就是2号字体的效果</font>
</body>
</html>
