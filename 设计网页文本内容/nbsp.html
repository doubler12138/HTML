<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入空格符号</title>
</head>
<body>
在段落开始输入空格符号的效果， <br/>
&nbsp;&nbsp;&nbsp;&nbsp;空格在网页的排版中常常被应用到，使用空格符号在文字的前方输入几个空格，就可以实现首行缩进的效果。<br/><br/>
在文字的中间不再使用空格符号，直接输入六个半角空格的效果：<br/>
别裁伪体亲风雅，      转益多师是汝师。<br/><br/>
使用空格符号的效果：<br/>
别裁伪体亲风雅，&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;转益多师是汝师。
</body>
</html>
