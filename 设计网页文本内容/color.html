<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置不同的文字颜色</title>
</head>
<body>
<font face="隶书" size="+4" color="#0066FF">隶书字体</font><br/>
<font face="宋体" size="+5" color="#FFCC66">宋体字体</font><br/>
<font face="华文楷体" size="+3" color="#99FF00">华文楷体</font>
</body>
</html>
