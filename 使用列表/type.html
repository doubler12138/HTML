<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建无序列表</title>
</head>
<body>
    <font size="+3" color="#00ff99">type属性为circle的列表</font><br/><br/>
    <ul type="circle">
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>
    <hr color="#3300ff" size="2">
    <font size="+3" color="#00ffff">type属性为square的列表</font><br/><br/>
    <ul type="square">
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>
    <hr color="#3300f" size="2">
    <font size="+3"color="#f5f5dc">单独设置列表项的type属性</font>
    <ul>
        <li type="disc">这是type属性为disc的列表项</li>
        <li type="circle">这是type属性为circle的列表项</li>
        <li type="square">这是type属性为square的列表项</li>
    </ul>
</body>
</html>
