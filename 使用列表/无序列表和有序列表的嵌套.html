<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序列表与无序列表的嵌套</title>
</head>
<body>
<ol type="a">
    <li>
        <ul type="square">
            <li>序列1</li>
            <li>序列2</li>
        </ul>
    </li>
    <li>
        <ul type="circle">
            <li>序列1</li>
            <li>序列2</li>
        </ul>
    </li>
    <li>
        <ul type="disc">
            <li>序列1</li>
            <li>序列2</li>
        </ul>
    </li>
</ol>
</body>
</html>
