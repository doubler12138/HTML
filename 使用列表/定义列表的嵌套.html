<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义列表嵌套</title>
</head>
<body>
<font color="#a52a2a" size="+1">古诗介绍：</font><br/>
<dl>
    <dt>赠孟浩然</dt>
    <dd>作者：李白</dd>
    <dd>
        吾爱孟夫子， 风流天下闻<br/>
        红颜弃轩冕， 白首卧松云<br/>
        醉月频中圣， 迷花不事君<br/>
        高山安可仰， 徒此挹清芬<br/>
    </dd>
</dl>
</body>
