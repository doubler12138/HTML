<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置单元格行跨度</title>
</head>
<body>
<table border="5" bordercolor="#00CCFF" cellspacing="5" cellpadding="8">
    <tr bgcolor="#CC99FF">
        <td width="130">类别</td>
        <td width="290">子类别</td>
    </tr>
    <tr>
        <td rowspan="3">电脑书籍</td>
        <td>编程类</td>
    </tr>
    <tr>
        <td>图形图像类</td>
    </tr>
    <tr>
        <td>数据库类</td>
    </tr>
    <tr>
        <td rowspan="2">考试专区</td>
        <td>中考高考</td>
    </tr>
    <tr>
        <td>考研类</td>
    </tr>
</table>
</body>
</html>
